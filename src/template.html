<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Restaurant Page</title>
</head>
<body>
    <header>
        <nav class="nav__container">
            <div class="logo__container">
                <p class="logo--text">M.</p>
            </div>
            <div class="home--buttons">
                <button id="home">Menu</button>
                <button id="menu">About</button>
                <button id="functions">Functions</button>
                <button id="news">News</button>
                <button id="reservations">Reservations</button>
            </div>
            <div class="hamburger--menu">
                <button><i class="fa-solid fa-bars"></i></button>
            </div>
        </nav>
    </header>
    <div id="content">
        <section class="hero-section">
            <div class="hero__container">
                <div class="hero__content">
                    <h1 class="hero__title">
                        Celebrating the bounty of the sea!
                    </h1>
                    <div class="separator"></div>
                    <p class="hero__paragraph">14 paramore street, mornington</p>
                </div>
                <div class="hero__btn__container">
                    <button class="hero__btn"><i class="fa-solid fa-arrow-down"></i></button>
                </div>
            </div>
        </section>
        <section class="content">
            <div class="content__container">
                <div class="content__card">
                    
                </div>
            </div>

        </section>
        <footer class="footer">

        </footer>
    </div>
</body>
</html>
