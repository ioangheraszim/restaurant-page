<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
      integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <title>Restaurant Page</title>
  </head>
  <body>
    <header>
      <nav class="nav__container">
        <div class="logo__container">
          <p class="logo--text">M.</p>
        </div>
        <div class="home--buttons">
          <button id="home">Menu</button>
          <button id="menu">About</button>
          <button id="functions">Functions</button>
          <button id="news">News</button>
          <button class="reservations" id="reservations">Reservations</button>
        </div>
        <div class="hamburger--menu">
          <button><i class="fa-solid fa-bars"></i></button>
        </div>
      </nav>
    </header>
    <div id="content">
    </div>
    <footer class="footer">
      <div class="container footer__container">
        <div class="logo__container">
          <p class="logo--text">M.</p>
        </div>
        <div class="list__container">
          <ul class="info-list info-list--location">
            <li class="info-list__title">Location</li>
            <li class="info-list__item">14 Paramore Street</li>
            <li class="info-list__item">Mornington Peninsula</li>
            <li class="info-list__item">Victoria 3552</li>
          </ul>
          <ul class="info-list info-list--contact">
            <li class="info-list__title">Contact</li>
            <li class="info-list__item">P: (03) 9283 4726</li>
            <li class="info-list__item">
              E:
              <a href="mailto:enquiries@mill.co" class="info-list__link"
                >enquiries@mill.co</a
              >
            </li>
          </ul>
          <ul class="info-list info-list--hours">
            <li class="info-list__title">Opening Hours</li>
            <li class="info-list__item">Wed — Sat, 12-3pm | 6pm-late</li>
            <li class="info-list__item">Sun, 12 noon til 3pm</li>
            <li class="info-list__item">Mon — Tues, closed</li>
          </ul>
          <ul class="info-list info-list--social">
            <li class="info-list__title">Social</li>
            <ul class="social__list">
              <li class="info-list__item">
                <i class="fa-brands fa-instagram"></i>
              </li>
              <li class="info-list__item">
                <i class="fa-brands fa-facebook-f"></i>
              </li>
              <li class="info-list__item">
                <i class="fa-solid fa-plane-arrival"></i>
              </li>
              <li class="info-list__item">
                <i class="fa-solid fa-pizza-slice"></i>
              </li>
            </ul>
          </ul>
        </div>
      </div>
    </footer>
  </body>
</html>
